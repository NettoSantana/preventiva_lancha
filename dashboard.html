<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cadastro de Cliente — Preventiva Náutica</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b1020; --bg2:#0f172a; --card:#121a2e; --card2:#0f172b;
      --ink:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8;
      --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; --line:#1f2a44;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 20% -10%, #12214a 0%, transparent 70%),
                  radial-gradient(1400px 800px at 120% 10%, #0b3a55 0%, transparent 60%),
                  linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--ink);
    }
    .wrap{max-width:1200px;margin:28px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;gap:12px;flex-wrap:wrap}
    .title{display:flex;gap:12px;align-items:center}
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      object-fit:cover;
      display:block;
      box-shadow:0 10px 30px rgba(56,189,248,.25);
    }
    h1{margin:0;font-size:22px;letter-spacing:.3px}
    .sub{color:var(--muted);font-size:13px;margin-top:2px}
    .pill{
      padding:6px 10px;border-radius:999px;font-size:12px;
      background:#0a1325;border:1px solid var(--line);color:var(--muted);
    }
    .btn{
      padding:8px 12px;border-radius:10px;border:1px solid var(--line);
      background:#0a1325;color:var(--ink);cursor:pointer;font-size:13px;
    }
    .btn.primary{
      border-color:rgba(56,189,248,.6);
      background:linear-gradient(135deg,#0ea5e9,#22c55e);
      color:#00131c;
      font-weight:600;
    }
    .btn-link{
      background:transparent;
      border:none;
      color:var(--muted);
      text-decoration:underline;
      cursor:pointer;
      font-size:13px;
      padding:0;
    }
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr);}
    .card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--line);
      border-radius:var(--radius); padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .card h2{
      margin:0 0 8px;font-size:14px;font-weight:700;color:var(--accent);
      letter-spacing:.4px;text-transform:uppercase;
    }
    .muted{color:var(--muted);font-size:13px}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .col-4{grid-column:span 4}
    .col-6{grid-column:span 6}
    .col-12{grid-column:span 12}
    @media(max-width:900px){.col-4,.col-6{grid-column:span 12}}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
    input, textarea, select{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid var(--line);
      background:#0a1325;
      color:#e5e7eb;
      outline:none;
      font-size:13px;
      resize:vertical;
    }
    textarea{min-height:80px;}
    .form-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
    }
    .form-field{
      flex:1;
      min-width:180px;
    }
    .msg-area{
      margin-top:8px;
      font-size:13px;
    }
    .msg-ok{color:#22c55e;}
    .msg-err{color:#f97316;}
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="title">
      <img src="logo.jpeg" alt="Preventiva Náutica" class="logo">
      <div>
        <h1>Cadastro de Cliente — Preventiva Náutica</h1>
        <div class="sub">Cadastro interno de proprietário, embarcação, marinheiro e motor</div>
      </div>
    </div>

    <div class="row">
      <!-- link simples pra voltar pro painel -->
      <button class="btn" onclick="window.location.href='/'">Voltar para o painel</button>
    </div>
  </header>

  <section class="grid">
    <div class="card col-12">
      <div class="row">
        <h2 style="margin:0">Dados gerais</h2>
        <span class="muted">Campos marcados são para uso interno, o cliente não acessa essa tela.</span>
      </div>
      <form id="formCadastro" style="margin-top:12px">

        <!-- PROPRIETÁRIO -->
        <div class="card" style="margin-bottom:12px">
          <h2>Proprietário</h2>
          <div class="form-row">
            <div class="form-field">
              <label>Nome do proprietário</label>
              <input name="nome_proprietario" placeholder="Ex.: João da Silva" required>
            </div>
            <div class="form-field">
              <label>Telefone / WhatsApp</label>
              <input name="tel_proprietario" placeholder="(71) 9 9999-9999">
            </div>
            <div class="form-field">
              <label>E-mail</label>
              <input name="email_proprietario" type="email" placeholder="contato@cliente.com">
            </div>
          </div>
        </div>

        <!-- EMBARCAÇÃO / MOTOR -->
        <div class="card" style="margin-bottom:12px">
          <h2>Embarcação &amp; Motor</h2>
          <div class="form-row">
            <div class="form-field">
              <label>Nome da embarcação</label>
              <input name="nome_embarcacao" placeholder="Ex.: MAR AZUL">
            </div>
            <div class="form-field">
              <label>Tipo de embarcação</label>
              <input name="tipo_embarcacao" placeholder="Lancha, veleiro, catamarã...">
            </div>
            <div class="form-field">
              <label>Marca do motor</label>
              <input name="marca_motor" placeholder="Ex.: Mercury">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label>Modelo / Potência do motor</label>
              <input name="modelo_motor" placeholder="Ex.: 115 HP 4 tempos">
            </div>
            <div class="form-field">
              <label>Nº de série / identificação (opcional)</label>
              <input name="serie_motor" placeholder="Número de série, se tiver">
            </div>
            <div class="form-field">
              <label>Tipo de controle</label>
              <input name="tipo_controle" placeholder="Rabeta, popa, centro-rabeta...">
            </div>
          </div>
        </div>

        <!-- MARINHEIRO / OPERAÇÃO -->
        <div class="card">
          <h2>Marinheiro &amp; Operação</h2>
          <div class="form-row">
            <div class="form-field">
              <label>Nome do marinheiro principal</label>
              <input name="nome_marinheiro" placeholder="Quem normalmente pilota a embarcação">
            </div>
            <div class="form-field">
              <label>Contato do marinheiro</label>
              <input name="tel_marinheiro" placeholder="Telefone / WhatsApp">
            </div>
            <div class="form-field">
              <label>Perfil de uso</label>
              <select name="perfil_uso">
                <option value="">Selecione...</option>
                <option value="fins_de_semana">Fins de semana</option>
                <option value="frequente">Uso frequente</option>
                <option value="charter">Charter / aluguel</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field" style="flex:1 1 100%">
              <label>Observações gerais</label>
              <textarea name="observacoes" placeholder="Anote particularidades da embarcação, histórico de manutenção, combinações com o cliente etc."></textarea>
            </div>
          </div>
        </div>

        <div class="row" style="margin-top:14px">
          <button type="submit" class="btn primary">Salvar cadastro</button>
          <button type="button" class="btn-link" type="button" onclick="document.getElementById('formCadastro').reset()">Limpar formulário</button>
        </div>

        <div id="msgCadastro" class="msg-area"></div>
      </form>
    </div>
  </section>

</div>

<script>
  const ENDPOINT_CLIENTES = "/api/clientes";

  const form = document.getElementById("formCadastro");
  const msg = document.getElementById("msgCadastro");

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    msg.textContent = "Salvando...";
    msg.className = "msg-area";

    const data = Object.fromEntries(new FormData(form).entries());

    try {
      const r = await fetch(ENDPOINT_CLIENTES, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      const resp = await r.json().catch(() => ({}));

      if (!r.ok || resp.erro) {
        msg.textContent = resp.erro || "Erro ao salvar cadastro.";
        msg.className = "msg-area msg-err";
        return;
      }

      msg.textContent = resp.mensagem || "Cadastro salvo com sucesso.";
      msg.className = "msg-area msg-ok";
      // se quiser limpar depois de salvar:
      // form.reset();
    } catch (e) {
      console.error(e);
      msg.textContent = "Falha de comunicação com o servidor.";
      msg.className = "msg-area msg-err";
    }
  });
</script>
</body>
</html>
